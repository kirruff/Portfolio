<html>
<head></head>
<link rel="stylesheet" type = "text/css" href="personalityquiz.css">
<body>
  <h1>What type of dog are you?</h1>
<div class="question">
<h2>1) Do you like dogs?</h2>
  <label><input type="radio" name="q1" value="dog">Yes</label>
  <label><input type="radio" name="q1" value="cat">No</label>
<h2>2) What is your favorite toy?</h2>
  <label><input type="radio" name="q2" value="husky">Bone</label>
  <label><input type="radio" name="q2" value="chowChow">Rope</label>
  <label><input type="radio" name="q2" value="spaniel">Kong</label>
  <label><input type="radio" name="q2" value="bulldog">Shoes</label>
<h2>3) What part of the house are you not allowed in?</h2>
  <label><input type="radio" name="q3" value="husky">Bedroom</label>
  <label><input type="radio" name="q3" value="chowChow">Couch</label>
  <label><input type="radio" name="q3" value="spaniel">Bathroom</label>
  <label><input type="radio" name="q3" value="bulldog">Basement</label>
<h2>4) What is your favorite dog treat?</h2>
  <label><input type="radio" name="q4" value="husky">Dinner Scraps</label>
  <label><input type="radio" name="q4" value="chowChow">Pupperoni</label>
  <label><input type="radio" name="q4" value="spaniel">Beggin' Strips</label>
  <label><input type="radio" name="q4" value="bulldog">Milk-Bone</label>
</div>
</br>
  <button type="button" onclick="quiz()">Submit</button>
    <p id="output"></p>
</body>
<script src="personalityquiz.js"></script>
</html>
